<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ['Poppins', 'sans-serif'],
						},
					},
				},
			}
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<title>QR-Code Generator</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<header class="bg-green-500 mb-4 p-4">
			<div class="max-w-5xl m-auto">
				<div class="text-xl font-bold text-white">QR Code Generator</div>
			</div>
		</header>
		<main>
			<div
				class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row"
			>
				<div class="w-full mr-24 md:w-2/3">
					<h1 class="text-3xl font-bold mb-5 md-text-4xl">QR Code Generator</h1>
					<p class="mb-4">
						QR Codes Allows your smartphone to access your website simply and Quickly.
					</p>
					<p>Enter a URL below and generate a QR code and download the image</p>
					<form id="generate-form" class="mt-4">
						<input
							type="url"
							name="url"
							id="url"
							placeholder="Enter a valid URL below"
							class="w-full border-2 border-grey-400 rounded p-3 text-grey-dark mr-3 focus:outline-none mb-5"
						/>
						<select
							id="size"
							class="w-full border-2 border-grey-400 rounded p-3 text-grey-dark mr-3 focus:outline-none"
						>
							<option value="100">100x100</option>
							<option value="200">200x200</option>
							<option value="300" selected>300x300</option>
							<option value="400">400x400</option>
							<option value="500">500x500</option>
							<option value="600">600x600</option>
							<option value="700">700x700</option>
						</select>
						<button
							type="submit"
							class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-green-700"
						>
							Generate QR Code
						</button>
					</form>
				</div>
				<div class="w-full md:w-1/3 self-center">
					<img src="img/qr-code.svg" alt="qr-code-img" class="w-1/2 m-auto mb-10 md:w-full" />
				</div>
			</div>
		</main>
	</body>
</html>
